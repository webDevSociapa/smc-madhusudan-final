<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Card Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    .scrolling-wrapper {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 20px;
      padding: 10px;
    }

    .scrolling-wrapper::-webkit-scrollbar {
      display: none;
    }

    .scroll-card {
      min-width: 300px;
      flex: 0 0 auto;
    }

    .carousel-buttons {
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="container my-4">
    <div class="carousel-buttons">
      <button class="btn btn-outline-primary" onclick="scrollLeft()"><i class="bi bi-arrow-left"></i> Prev</button>
      <button class="btn btn-outline-primary" onclick="scrollRight()">Next <i class="bi bi-arrow-right"></i></button>
    </div>

    <div class="scrolling-wrapper" id="cardCarousel">
      <!-- Add enough cards to allow scrolling in both directions -->
      <div class="card scroll-card">
        <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Card 1">
        <div class="card-body">
          <h5 class="card-title">Card 1</h5>
          <p class="card-text">Text for Card 1</p>
        </div>
      </div>
      <div class="card scroll-card">
        <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Card 2">
        <div class="card-body">
          <h5 class="card-title">Card 2</h5>
          <p class="card-text">Text for Card 2</p>
        </div>
      </div>
      <div class="card scroll-card">
        <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Card 3">
        <div class="card-body">
          <h5 class="card-title">Card 3</h5>
          <p class="card-text">Text for Card 3</p>
        </div>
      </div>
      <div class="card scroll-card">
        <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Card 4">
        <div class="card-body">
          <h5 class="card-title">Card 4</h5>
          <p class="card-text">Text for Card 4</p>
        </div>
      </div>
      <div class="card scroll-card">
        <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Card 5">
        <div class="card-body">
          <h5 class="card-title">Card 5</h5>
          <p class="card-text">Text for Card 5</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const scrollContainer = document.getElementById('cardCarousel');
    const scrollAmount = 320; // Adjust depending on card width + margin
    // Removed invalid line: lets Scroll(); // Initialize scrolling

    function scrollLeft() {
      scrollContainer.scrollBy({
        left: -scrollAmount,
        behavior: 'smooth'
      });
    }

    

    function scrollRight() {
      scrollContainer.scrollBy({
        left: scrollAmount,
        behavior: 'smooth'
      });
    }
  </script>

</body>

</html>
